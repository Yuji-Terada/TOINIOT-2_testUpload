            <form id="fs-frm" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/xdovpazd" method="POST">
                <p id="required">*</p><p id="notice">&nbsp;は必須の項目です。</p>

                <fieldset id="fs-frm-inputs">
                    <div class="form-name">
                        <label id="label-name">お名前</label>
                        <input type="text" name="name" id="full-name" required>
                    </div>
                    
                    <div class="form-email">
                        <label id="label-email-address">メールアドレス</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="example@example.com" required>
                    </div>
                    
                    <fieldset id="fs-frm-selects">
                        <label id="label-select">ブログ内のどのページについてですか？</label>
                        <select name="select" id="select" required>
                            <option value="" selected disabled>以下から選択</option>
                            <option value="1">記事（下に記事のタイトルを入力してください）</option>
                            <option value="2">トップページ</option>
                            <option value="3">最新記事一覧（トップページ内）</option>
                            <option value="4">プロフィールページ</option>
                            <option value="5">カテゴリ別記事一覧</option>
                            <option value="6">コンタクトページ（このページ）</option>
                            <option value="7">リンク集ページ</option>
                            <option value="8">指定なし・その他</option>
                        </select>
                    </fieldset>
                    
                    <div class="form-articletitle">
                        <label id="label-articletitle">記事タイトル</label>
                        <input type="text" name="articletitle" id="articletitle">
                    </div>
                    
                    <label id="label-message">コメント</label><br>
                    <textarea rows="8" name="message" id="message" placeholder="" required></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Survey Responses">
                </fieldset>
                <input id="submit" type="submit" value="送信">

                <p id="notice-2">このフォームは Formspree を使用しています。</p>
            </form>
